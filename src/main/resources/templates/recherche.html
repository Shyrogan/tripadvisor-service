<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de recherche</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
    <style>
        /* Centrer le formulaire */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ajouter un padding au formulaire */
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container center-form">
    <div class="row">
        <div class="col-md-10">
            <div class="form-container">
                <form action="/result" method="GET">
                    <label for="dateDepart">Date de départ :</label>
                    <input class="form-control mb-3" id="dateDepart" name="debut" type="date">

                    <label for="dateRetour">Date de retour théorique :</label>
                    <input class="form-control mb-3" id="dateRetour" name="fin" type="date">

                    <label for="prixMax">Prix maximum :</label>
                    <input class="form-control mb-3" id="prixMax" name="prixMax" type="number">

                    <label for="prixMin">Prix minimum (optionnel) :</label>
                    <input class="form-control mb-3" id="prixMin" name="prixMin" type="number">

                    <label for="etoilesMin">Nombre d'étoiles minimal :</label>
                    <input class="form-control mb-3" id="etoilesMin" name="etoilesMin" type="range" min="0" max="5" value="0" oninput="etoilesMinValue.value = etoilesMin.value">
                    <output id="etoilesMinValue">0</output>

                    <button class="btn btn-primary" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Script pour afficher la valeur du slider
    var etoilesMin = document.getElementById('etoilesMin');
    var etoilesMinValue = document.getElementById('etoilesMinValue');
    etoilesMinValue.value = etoilesMin.value;
</script>
</body>
</html>
