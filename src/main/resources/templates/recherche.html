<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de recherche</title>
    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">
    <style>
        /* Centrer le formulaire */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Ajouter un padding au formulaire */
        .form-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container center-form">
    <div class="row">
        <div class="col-md-10">
            <div class="form-container">
                <form action="/rechercher" method="GET">
                    <label for="dateDepart">Date de départ :</label>
                    <input class="form-control mb-3" id="dateDepart" name="dateDepart" type="date">

                    <label for="dateRetour">Date de retour théorique :</label>
                    <input class="form-control mb-3" id="dateRetour" name="dateRetour" type="date">

                    <label for="prixMax">Prix maximum :</label>
                    <input class="form-control mb-3" id="prixMax" name="prixMax" type="number">

                    <label for="prixMin">Prix minimum (optionnel) :</label>
                    <input class="form-control mb-3" id="prixMin" name="prixMin" type="number">

                    <label for="etoileMin">Nombre d'étoiles minimum (optionnel) :</label>
                    <input class="form-control mb-3" id="etoileMin" name="etoileMin" type="number">

                    <label for="placesMin">Nombre de places minimum (optionnel) :</label>
                    <input class="form-control mb-3" id="placesMin" name="placesMin" type="number">

                    <label for="ville">Ville (optionnel) :</label>
                    <input class="form-control mb-3" id="ville" name="ville" type="text">

                    <button class="btn btn-primary" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
