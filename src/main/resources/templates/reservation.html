<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de paiement</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Paiement sécurisé</h2>
                    <form method="post" th:action="@{/submitReservation(agenceId=${agenceId}, hotelId=${hotelId}, chambreId=${chambreId}, debut=${debut}, fin=${fin}, prixSejour=${prixSejour})}">
                        <div class="mb-3">
                            <label class="form-label" for="nom">Nom :</label>
                            <input class="form-control" id="nom" name="nom" required type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="prenom">Prénom :</label>
                            <input class="form-control" id="prenom" name="prenom" required type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="numeroCarte">Numéro de carte bleue :</label>
                            <input class="form-control" id="numeroCarte" name="carteBancaire.numero" required type="text">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="moisCarte">Mois de validité :</label>
                                <input class="form-control" id="moisCarte" name="carteBancaire.mois" placeholder="MM" required
                                       type="number">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="anneeCarte">Année de validité :</label>
                                <input class="form-control" id="anneeCarte" name="carteBancaire.annee" placeholder="YYYY"
                                       required type="number">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="cryptogramme">Cryptogramme :</label>
                            <input class="form-control" id="cryptogramme" name="carteBancaire.cryptogramme" required type="text">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Payer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Liens vers les fichiers JavaScript de Bootstrap (si nécessaire) -->
</body>
</html>
