<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de paiement</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" rel="stylesheet">

    <script th:inline="javascript">
        function submit(e) {
            e.preventDefault()

            var id = /*[[ ${client.nom} ]]*/ '';
            console.log(id)
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Paiement sécurisé</h2>
                    <form th:onsubmit="'submit(event)'">
                        <div class="mb-3">
                            <label class="form-label" for="nom">Nom :</label>
                            <input class="form-control" id="nom" name="nom" required th:value="${client.nom}"
                                   type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="prenom">Prénom :</label>
                            <input class="form-control" id="prenom" name="prenom" required type="text">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="numeroCarte">Numéro de carte bleue :</label>
                            <input class="form-control" id="numeroCarte" name="numeroCarte" required type="text">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="moisCarte">Mois de validité :</label>
                                <input class="form-control" id="moisCarte" name="moisCarte" placeholder="MM" required
                                       type="text">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label" for="anneeCarte">Année de validité :</label>
                                <input class="form-control" id="anneeCarte" name="anneeCarte" placeholder="YYYY"
                                       required type="text">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="cryptogramme">Cryptogramme :</label>
                            <input class="form-control" id="cryptogramme" name="cryptogramme" required type="text">
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">Payer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Liens vers les fichiers JavaScript de Bootstrap (si nécessaire) -->
</body>
</html>
